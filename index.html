<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BESTELL-APP</title>
  <link rel="stylesheet" href="./css/standard.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./css/fonts.css">


  <!-- <link rel="stylesheet" href="style_tablet.css">
  <link rel="stylesheet" href="style_mobile.css">
  <link rel="stylesheet" href="style_widescreen.css"> -->


  <link rel="icon" href="./assets/Favicon/favicon-32x32.png" type="image/png" sizes="16x16">
</head>

<body onload="initOnload()">

  <header>
    <div class="header_grafik">
      <img class="bestell_logo" src="./assets/Logo/Logo.png" alt="BESTELL-APP-Logo">
      <h1>Der scharfe Gaumen</h1>
    </div>
    <div class="sort_header_nav">
      <p class="evaluation_grafik">Bewertung (4.8 von 5 Sternen)</p>
      <nav class="nav_grafik">
        <a href="./index.html" class="start_grafik">Start</a>
        <a href="./contact.html" class="contact_grafik">Kontakt</a>
        <a href="./impressum.html" class="impressum_grafik">Impressum</a>
      </nav>
    </div>
  </header>

  <main class="my_restaurant">

    <!-- show the dishes from the restaurant-card -->
    <section class="dishes">
      <div id="show_dishes"></div>
    </section>

    <!-- show the shopping-basket -->
    <section class="shopping_basket">
      <div class="basket_grafik" id="show_basket">
        <h2>Ihr Warenkorb ...</h2>

        <!-- BOX show selected dishes  -->
        <div class="selection_grafik" id="select_dishes"></div>
        <hr class="line_grafik">
        <div class="price_box" id="go_subtotal"></div>
        <div class="price_box" id="travel_expenses"></div>
        <div class="price_box" id="total_amount"></div>
        <div class="button_position">
          <button class="button_grafik" onclick="placeTheOrder()">Bestellung aufgeben</button>
        </div>

        <div id="errorOrder"></div>
      </div>
    </section>
  </main>

  <footer class="footer_grafik">
    <!-- reference to source of supply for ICONS -->
    <a href="https://iconscout.com/icons/plus" class="icon_thanks" target="_blank">ICONS by Zainal
      Abidin</a>
    <!-- Link to the icon-publisher "WOK" for free download -->
    <a class="icon_thanks" href="https://icons8.com/" target="_blank" title="icons8">WOK-ICON von
      icons8.com</a>
    <a href="./datenschutzerklaerung_github_com_de.pdf" class="privacy_policy">Datenschutzerklärung</a>
    <p>(C) Jürgen Malinowski, 17.09.2025</p>
  </footer>
</body>

<script src="./js/db.js"></script>
<script src="./js/template.js"></script>
<script src="./script.js"></script>

</html>
