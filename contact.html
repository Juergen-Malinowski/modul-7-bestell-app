<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Us</title>
    <link rel="stylesheet" href="./css/standard.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="icon" href="./assets/Favicon/favicon-32x32.png" type="image/png" sizes="16x16">
</head>

<body>

    <header>
        <div class="header_grafik">
            <img class="bestell_logo" src="./assets/Logo/Logo.png" alt="BESTELL-APP-Logo">
            <h1>Der scharfe Gaumen</h1>
        </div>
        <div class="sort_header_nav">
            <p class="evaluation_grafik">Bewertung (4.8 von 5 Sternen)</p>
            <nav class="nav_grafik">
                <a href="./index.html" class="start_grafik">Start</a>
                <a href="contact.html" class="contact_grafik">Kontakt</a>
                <a href="impressum.html" class="impressum_grafik">Impressum</a>
            </nav>
        </div>
    </header>

    <section>
        <div class="icon_position">
            <img class="img_grafik" src="./assets/img/wok.jpg" alt="WOK-Bild">
            <div class="icon_wok_grafik">
                <img class="icon_wok" src="./assets/Logo/wok.png" alt="WOK-ICON">
            </div>
        </div>

        <!-- SEND MAIL ... needs function sendMail() and mail_confirmation.html -->
        <form onsubmit="if(this.checkValidity()) 
            { sendMail(event); } else { return false; }">
            <div class="contact_grafik_mail">
                <p class="headline_grafik_mail">Kontaktiere uns ...</p>
                <div class="input_position">
                    <label for="fname" class="label_grafik">Ihr Name:</label>
                    <input class="input_grafik" type="text" id="fname" name="fname" placeholder="Max Mustermann"
                        required minlength="2">
                    <label for="email" class="label_grafik">Ihre Mail-Adresse:</label>
                    <input class="input_grafik" type="email" id="email" name="email" placeholder="Mustermann@mail.de"
                        required>
                    <label for="message" class="label_grafik">Ihre Nachricht:</label>
                    <textarea class="input_grafik" id="message" name="message" placeholder="Ihre Nachricht?" required
                        minlength="5"></textarea>
                    <button class="send_button" type="submit">Mail absenden</button>
                </div>
            </div>
        </form>


    </section>

</body>

</html>
